<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript">
			$(function(){
				$("#userName").blur(function(){
					$.get("checkUser.php",{"userName":$("#userName").val()},function(data){
						console.log(data);
						if(data.indexOf("1")>-1){
							$("#showUserInfo").html("亲，该用户名已经存在");							
						}else{
							$("#showUserInfo").html("亲，该用户名可用");	
						}
					});
				});
			});
			
		</script>
	</head>
	<body>
		用户名：<input id="userName" type="text" /><span id="showUserInfo"></span>
	</body>
</html>
